<body>

    <div class="container-fluid">






        <!-- SLIDER CONTAINER -->
        <div id="yourslidercontainername" class="carousel slide" data-ride="carousel">


            <!-- SLIDER ITEMS CONTAINER (IMAGES) -->
            <div class="carousel-inner">

                <!-- SINGLE SLIDER ITEM -->
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/slider1.jpg" alt="First slide">
                </div>
                <!-- END OF SINGLE SLIDER ITEM -->


                <!-- SINGLE SLIDER ITEM -->
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/slider2.jpg" alt="First slide">
                </div>
                <!-- END OF SINGLE SLIDER ITEM -->


                <!-- SINGLE SLIDER ITEM -->
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/slider3.jpg" alt="First slide">
                </div>
                <!-- END OF SINGLE SLIDER ITEM -->

            </div>


            <!--  SLIDER CONTROL  -->
            <a class="carousel-control-prev" href="#yourslidercontainername" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#yourslidercontainername" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>



        </div>

    </div>
